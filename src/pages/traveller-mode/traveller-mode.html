<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Traveller Mode Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list *ngFor="let section of sections">
    <p text-center>This section allows you to automate {{ section.name}} settings.</p>
    <ion-item color="primary">
      <ion-label>{{ section.name}}</ion-label>
      <ion-toggle disabled="false" color="secondary"></ion-toggle>
    </ion-item>

    <ion-item *ngFor="let light of section.lights">
      <ion-icon name="bulb" item-left></ion-icon>
      <ion-label>{{light.name}}</ion-label>
      <ion-toggle disabled="false" color="secondary"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.dayStart"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.dayEnds"></ion-datetime>
    </ion-item>

  </ion-list>
