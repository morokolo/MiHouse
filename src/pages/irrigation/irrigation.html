<ion-header>

  <ion-navbar color="primary">
    <ion-title>Irrigation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">
  <ion-list padding-top>
    <ion-item *ngFor="let section of sections" (click)="irrigationDetails(section)">
      <ion-icon small name="radio-button-on" color="{{ section.status === 1 ? 'secondary' : 'danger' }}" item-left></ion-icon>
      <ion-label>{{section.sectionName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
