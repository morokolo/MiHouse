<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{section.cat }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="radio-button-on" color="{{ section.status === 1 ? 'secondary' : 'danger' }}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list padding-top>
    <ion-item *ngFor="let item of section.lights">
      <ion-label> {{item.name}}</ion-label>
      <ion-toggle disabled="{{ section.status === 0 ? 'true' : 'false' }}" checked="{{ item.status === 1 ? 'true' : 'false' }}" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
