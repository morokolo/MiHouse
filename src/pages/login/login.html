<ion-header></ion-header>
<ion-content class="outer-content">

  <div class="logo">
    <img src="assets/img/icon.png" alt="Ionic logo">
  </div>

  <form #authForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-input type="text" required (ngModel)="login.username" name="username" #username="ngModel" autocapitalize="none"></ion-input>
      </ion-item>
      <p ion-text [hidden]="username.valid || !authForm.submitted" color="danger" padding-left>Username is required</p>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" required (ngModel)="login.password" name="password" #password="ngModel"></ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || !authForm.submitted" color="danger" padding-left>Password is required</p>

      <br><br>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(authForm)" type="submit" block>Login</button>
        </ion-col>
        <!--<ion-col>-->
          <!--<button ion-button color="light" block>Signup</button>-->
        <!--</ion-col>-->
      </ion-row>
    </ion-list>
  </form>
</ion-content>
