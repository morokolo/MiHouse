<ion-content class="outer-content">

  <div class="logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <ion-list>
    <form #authForm="ngForm" novalidate>

      <ion-item class="no-padding">
        <ion-input clearInput type="text" placeholder="Username" required (ngModel)="login.username" name="username" #username="ngModel" autocapitalize="none"></ion-input>
      </ion-item>
      <!--username error divs-->
      <div [hidden]="username.valid || username.untouched && !authForm.submitted">
        <p color="danger">
          Username is required
        </p>
      </div>

      <ion-item class="no-padding">
        <ion-input clearInput type="password" placeholder="Password" required (ngModel)="login.password" name="password" #password="ngModel"></ion-input>
      </ion-item>
      <!--password error divs-->
      <div [hidden]="password.valid || password.untouched && !authForm.submitted">
        <p color="danger">
          Password is required
        </p>
      </div>

      <br><br>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(authForm)" type="submit" block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" color="light" block>Signup</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
