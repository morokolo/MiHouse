<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start (click)="goBack()">
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon> Back
      </button>
    </ion-buttons>
    <ion-title>Lights</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list padding-top>
    <ion-item-sliding *ngFor="let section of sections" (ionDrag)="changeLightStatus($event, section)">
      <button ion-item (click)="itemSelected(section)">
        <ion-icon name="radio-button-on" color="{{ section.status === 1 ? 'secondary' : 'danger' }}" item-left></ion-icon>
        <h2>{{section.name}}</h2>
        <ion-note small item-right>{{ section.status === 1 ? 'On' : 'Off' }}</ion-note>
      </button>
      <ion-item-options side="left">
        <button ion-button color="{{ section.status === 1 ? 'secondary' : 'danger' }}"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
