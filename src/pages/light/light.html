<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lights</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list padding-top>
    <ion-item-sliding *ngFor="let section of sections" (ionDrag)="changeLightStatus($event, section)">
      <button ion-item (click)="itemSelected(section)">
        <ion-icon small name="radio-button-on" color="{{ section.status === 1 ? 'secondary' : 'danger' }}" item-left></ion-icon>
        <ion-label>{{section.name}}</ion-label>
        <ion-note item-right>{{ section.status === 1 ? 'On' : 'Off' }}</ion-note>
      </button>
      <ion-item-options side="left">
        <button ion-button color="{{ section.status === 1 ? 'secondary' : 'danger' }}"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
